<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="shortcut icon" href="./assets/img/icons/72x72.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="manifest" href="./manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="./assets/img/icons/96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#e74c3c">
  
    <title>Weather Man</title>
  </head>
  <body>
  <div class="wrapper">
      <div class="main">
        <div class="container">
          <div class="row">
            <div class="col-md-5 d-none d-md-flex title-container">
              <div>
                  <h1 class="title-container__title">Weather Finder</h1>
                  <h3 class="title-container__subtitle">Find out temperature, conditions and more...</h3>
              </div>
            </div>
            <div class="col-md-7 form-container">
              <div class="mobile-header d-md-none">
                <h1 class="title-container__title">Weather Finder</h1>
                    <h3 class="title-container__subtitle">Find out temperature, conditions and more...</h3>

              </div>
              <form id="form">
                  <input type="text" placeholder="City Name..." id="city"/>
                  <button type="submit" id="weather-btn">Get Weather</button>
              </form>
              <div class="weather__info">
                <p class="weather__error" id="error">Enter a valid city name</p> 
                  <p class="weather__key"> Location: 
                      <span class="weather__value" id="location"></span>
                  </p> 
                  <p class="weather__key"> Temperature: 
                      <span class="weather__value" id="temperature"></span>
                      </p> 
                  <p class="weather__key"> Humidity: 
                      <span class="weather__value" id="humidity"></span>
                  </p> 
                  <p class="weather__key"> Conditions: 
                  <span class="weather__value" id="condition"></span>
                  </p> 
                   
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   
    <script src="./assets/js/app.js"></script>
  </body>
</html>
