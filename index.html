<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  
    <title>Weather App</title>
  </head>
  <body>
  <div class="wrapper">
      <div class="main">
        <div class="container">
          <div class="row">
            <div class="col-md-5 d-none d-md-flex title-container">
              <div>
                  <h1 class="title-container__title">Weather Finder</h1>
                  <h3 class="title-container__subtitle">Find out temperature, conditions and more...</h3>
              </div>
            </div>
            <div class="col-md-7 form-container">
              <form id="form">
                  <input type="text" placeholder="City Name..."/>
                  <button type="submit" id="weather-btn">Get Weather</button>
              </form>
              <div class="weather__info">
                  <p class="weather__key"> Location: 
                      <span class="weather__value" id="location"></span>
                  </p> 
                  <p class="weather__key"> Temperature: 
                      <span class="weather__value" id="temperature"></span>
                      </p> 
                  <p class="weather__key"> Humidity: 
                      <span class="weather__value" id="humidity"></span>
                  </p> 
                  <p class="weather__key"> Conditions: 
                  <span class="weather__value" id="condition"></span>
                  </p> 
                  <p class="weather__error" id="error"></p>  
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
   
    <script src="./app.js"></script>
  </body>
</html>
